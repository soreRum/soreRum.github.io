<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleeper Draft Sync + Custom Rankings</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {} },
    }
  </script>
  <!-- Papa Parse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <meta name="description" content="Upload custom fantasy football rankings CSV and sync a live Sleeper draft every 10 seconds. Best Available board with Offense & O-Line grades. Light/Dark mode." />
  <style>
    .row-fade { transition: background-color 150ms ease, color 150ms ease; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">Fantasy Draft Dashboard</h1>
      <div class="flex items-center space-x-3">
        <button id="themeToggle"
          class="px-3 py-1 rounded-lg bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-100 hover:opacity-80 transition">
          🌙 Dark Mode
        </button>
        <label class="cursor-pointer px-3 py-1 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
          Upload CSV
          <input type="file" id="csvUpload" accept=".csv" class="hidden" />
        </label>
      </div>
    </div>

    <!-- Best Available Table -->
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg overflow-hidden border border-slate-200 dark:border-slate-700">
      <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
        <thead class="bg-slate-100 dark:bg-slate-700">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-semibold">Player</th>
            <th class="px-4 py-3 text-left text-sm font-semibold">POS</th>
            <th class="px-4 py-3 text-left text-sm font-semibold">ADP</th>
            <th class="px-4 py-3 text-left text-sm font-semibold">Team Offense</th>
            <th class="px-4 py-3 text-left text-sm font-semibold">O-Line Grade</th>
          </tr>
        </thead>
        <tbody id="bestAvailable" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUpload = document.getElementById('csvUpload');
    const bestAvailable = document.getElementById('bestAvailable');
    const themeToggle = document.getElementById('themeToggle');

    // Theme persistence
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      themeToggle.textContent = '☀️ Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    // Parse uploaded CSV and populate table
    csvUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: (results) => {
          bestAvailable.innerHTML = '';
          results.data.forEach(row => {
            const player = row['Player'] || row['Name'] || 'N/A';
            const pos = row['POS'] || row['Position'] || 'N/A';
            const adp = row['ADP'] || row['Rank'] || 'N/A';
            const teamOff = row['Team Offense'] || row['Team Off'] || 'N/A';
            const oline = row['O-Line Grade'] || row['OLine Grade'] || 'N/A';

            const tr = document.createElement('tr');
            tr.classList.add('row-fade', 'hover:bg-slate-100', 'dark:hover:bg-slate-700');
            tr.innerHTML = `
              <td class="px-4 py-2">${player}</td>
              <td class="px-4 py-2">${pos}</td>
              <td class="px-4 py-2">${adp}</td>
              <td class="px-4 py-2">${teamOff}</td>
              <td class="px-4 py-2">${oline}</td>
            `;
            bestAvailable.appendChild(tr);
          });
        }
      });
    });

    // Placeholder for Sleeper draft live sync
    async function fetchSleeperData() {
      // Example: Replace with real API call when you provide draft URL
      console.log('Fetching live Sleeper draft data...');
    }

    // Sync every 10s during active drafts
    setInterval(fetchSleeperData, 10000);
  </script>
</body>
</html>
